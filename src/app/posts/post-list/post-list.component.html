<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
    <form  [formGroup]="form" (submit)="onSearch()" #searchForm="ngForm">
        <mat-form-field>
            <input 
                matInput rows="6"
                formControlName="title_search" 
                placeholder=""
            />
            <mat-error>PLEASE ENTER A POST TITLE</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="primary" 
            type ="submit"
        >
            SEARCH
        </button>
    </form>
    
</mat-card>

<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header >
            {{post.title}}
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="post.imagePath" [alt]="post.title">
        </div>
        <p>{{post.content}}</p>
        <mat-action-row>
            <button mat-button color="primary" [routerLink]="['/edit',post.id]">EDIT</button>
            <button mat-button color="primary" [routerLink]="['/test/edit',post.id]">EDIT LARAVEL</button>
            <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" aria-label="Select page">
</mat-paginator>
<p class="mat-body-1 info-text" *ngIf="posts.length <= 0">No POST ADDED YET!</p>
