<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading">
        <mat-form-field>
            <input 
                type="email"
                matInput rows="6"
                placeholder="EMAIL"
            />
            <mat-error *ngIf="">PLEASE ENTER A VALID EMAIL</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
                type="password"
                matInput rows="6" 
                placeholder="password"
            />
            <mat-error *ngIf="">PLEASE ENTER A VALID PASSWORD</mat-error>
        </mat-form-field>
        
        <button 
            mat-raised-button
            color="primary" 
            type ="submit"
        >
            LOGIN
        </button>
    </form>
</mat-card>
